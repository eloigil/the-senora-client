{{message | json}}
<div *ngFor="let message of messages">
  {{message.text}}
  <div *ngIf="message.ChildId === message._id"></div>
</div>
<div class="btn-okay" *ngIf="!!messages">
  <a (click)="refresh()">OKAY</a>
</div>
