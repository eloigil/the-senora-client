<form [ngClass]="{'has-error': error}" novalidate>
  <div class="form field" [ngClass]="{'has-error': error}">
    <input type="text" [(ngModel)]="child.name" name="name" placeholder="name" required/>
  </div>
  <div class="form field" [ngClass]="{'has-error': error}">
    <input type="text" [(ngModel)]="child.username" name="username" placeholder="username"required/>
  </div>
  <div class="form field" [ngClass]="{'has-error': error}">
    <input type="password" [(ngModel)]="child.password" name="password" placeholder="password"required/>
  </div>
  <div class="form actions">
    <button (click)="addChild()">Add Child</button>
    <p *ngIf="error" class="error">{{error}}</p>
  </div>
</form>
