<header class="header-like">
  <div class="header-container">
    <div class="header-icon">
      <img [routerLink]="['/main']" src="../assets/img/senora-resize.png">
    </div>
  </div>
</header>


<div [ngClass]="{'is-user': user, 'is-anon': anon}">

    <div>
      <img src="../assets/img/senora-resize.png" />
    </div>
    <div>
      <p> Loading...</p>
    </div>
  </div>
</div>
<div style="text-align:center">
  <router-outlet></router-outlet>
</div>
